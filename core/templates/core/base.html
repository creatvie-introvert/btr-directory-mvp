{% load static %}

<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title (can be overridden by child templates) -->
    <title>{% block title %}BTR Directory â€” MVP{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">


    <!-- Fontawsome -->
    <script src="https://kit.fontawesome.com/776afda7e1.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
      crossorigin="anonymous"
    >

    <!-- Favicon -->
    <link rel="icon" href="core/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'core/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'core/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'core/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'core/favicon/site.webmanifest' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>

<body class="min-vh-100 d-flex flex-column">
    <header>
        {% include "core/partials/navbar.html" %}
    </header>

    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <footer>
        {% include "core/partials/footer.html" %}
    </footer>

    <!-- Bootstrap JS bundle -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Extra scripts can be added when needed -->
    {% block extra_js %}{% endblock %}
</body>

</html>
